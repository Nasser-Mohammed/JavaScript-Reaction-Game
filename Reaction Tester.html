<html>


	<head><title>Reaction Tester</title></head>
	
		<style type="text/css">
		
			#shape {
				
				width:200px;
				height:200px;
				background-color:red;
				display:none;
				position:relative;
			
			}
			
			body {
			
			font-family: san-serif;
			
			}
			
			.bold {
			
			font-weight: bold;
			}

		
		</style>
		
	<body>
	
		<h1>Test Your Reaction Time</h1>
		
		<p>Click the shapes as quickly as possible</p>
	
		<p class="bold">Your time: <span id="time"></span></p>
	
		<div id="shape"></div>

		 
			

		<script type="text/javascript">
		
		
			var start=new Date().getTime();
			
			
			function getRandomColor() {
			
				var letters = '0123456789ABCDEF';
				
				var color = '#';
				
				for (var i = 0; i < 6; i++) {
				
				color += letters[Math.floor(Math.random() * 16)];
				}
					return color;
					}
		
			function makeShapeAppear(){
			
				var top= Math.floor(Math.random()*800);
				
				var left= Math.floor(Math.random()*400);
				
				var width = Math.floor(Math.random()*400)+ 100;
				
				var height= Math.floor(Math.random()*400);
				
				if (Math.random() > 0.5) {
				
				document.getElementById("shape").style.borderRadius= "50%";
				
				}else{
				
				document.getElementById("shape").style.borderRadius="0";}
				
				document.getElementById("shape").style.background= getRandomColor();
				
				document.getElementById("shape").style.top= top +"px";
				
				document.getElementById("shape").style.left= left +"px";
				
				document.getElementById("shape").style.width= width +"px";
				
				document.getElementById("shape").style.height= height +"px";
			
				document.getElementById("shape").style.display="block";
				
				start= new Date().getTime();
			}
			
			function appearAfterDelay(){
			
			
				setTimeout(makeShapeAppear, Math.floor(Math.random()*2000));
				}
		
			appearAfterDelay();
		
			document.getElementById("shape").onclick= function(){
			
				document.getElementById("shape").style.display= "none";
				
				var end= new Date().getTime();
				
				var time= (end - start)/ 1000;
				
				document.getElementById("time").innerHTML= time + "s";
				
				
				appearAfterDelay();
		}
		
		

		</script>


	</body>


</html>
